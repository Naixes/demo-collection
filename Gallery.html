<!DOCTYPE html>
<html>
<head>
	<title>Gallery</title>
	<script type="text/javascript" src="./js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="https://cdn.bootcss.com/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
	<link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/magnific-popup.js/1.1.0/magnific-popup.min.css">
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-sacle=1">
	<style type="text/css">
		* {
			padding: 0;
			margin: 0;
			box-sizing: border-box;
		}
		.gallery {
			width: 100%;
			padding: 20px 80px;
		}
		.gallery .title {
			text-align: center;
			margin: 40px 0;
			text-transform: uppercase;
		}
		.gallery .border {
			width: 240px;
			border-bottom: 3px solid #000;
			margin: 40px auto;
		}
		.gallery .imgs {
			display: flex;
			flex-wrap: wrap;
		}
		.gallery .imgs a {
			flex: 25%;
			overflow: hidden;
		}
		.gallery .imgs img {
			/*统一图片大小*/
			width: 100%;
			height: 100%;
			transition: .4s;
		}
		.gallery .imgs img:hover {
			transform: scale(1.3) rotate(15deg);
		}

		/*响应式*/
		@media screen and (max-width: 960px) {
			.gallery .imgs a {
				flex: 33.33%;
			}
		}
		@media screen and (max-width: 768px) {
			.gallery .imgs a {
				flex: 50%;
			}
		}
		@media screen and (max-width: 480px) {
			.gallery .imgs a {
				flex: 100%;
			}
		}
	</style>
</head>
<body>
	<section class="gallery">
		<h1 class="title">My Gallery</h1>
		<div class="border"></div>
		<div class="imgs">
			<a href="./img/1.jpg">
				<img src="./img/1.jpg">
			</a>
			<a href="./img/2.jpg">
				<img src="./img/2.jpg">
			</a>
			<a href="./img/3.jpg">
				<img src="./img/3.jpg">
			</a>
			<a href="./img/4.jpg">
				<img src="./img/4.jpg">
			</a>
			<a href="./img/5.jpg">
				<img src="./img/5.jpg">
			</a>
			<a href="./img/6.jpg">
				<img src="./img/6.jpg">
			</a>
			<a href="./img/7.jpg">
				<img src="./img/7.jpg">
			</a>
			<a href="./img/8.jpg">
				<img src="./img/8.jpg">
			</a>
			<a href="./img/9.jpg">
				<img src="./img/9.jpg">
			</a>
		</div>
	</section>
</body>
<script type="text/javascript">
	$(".gallery").magnificPopup({
		delegate: "a",
		type: "image",
		gallery: {
			enable: true
		}
	})
</script>
</html>
