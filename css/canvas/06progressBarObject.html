<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            padding: 0;
            margin: 0;
            background-color: #f0f0f0;
            overflow: hidden;
        }
    </style>
    <script src="../canvas/bower_components/konva/konva.js"></script>
    <script src="../canvas/js/06progressBar.js"></script>
    <title>Title</title>
</head>
<body>
    <div id="container"></div>
    <script>
        var stage = new Konva.Stage({
            container: 'container',
            width: window.innerWidth,
            height: window.innerHeight,
        });

        var layer = new Konva.Layer();
        stage.add(layer);

        var cenX = stage.width() / 2;
        var cenY = stage.height() / 2;

        var option = {
            x: 1/8 * stage.width(),
            y: cenY,
            width: 3/4 * stage.width(),
            height: 1/12 * stage.height(),
            fillStyle: 'lightBlue',
            strokeStyle: 'blue'
        };

        var p = new progressBar( option );
        p.addToGroup( layer );

        layer.draw();

        p.changeValue(.5);
    </script>
</body>
</html>
