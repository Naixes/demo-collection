<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    header,
    nav,
    aside,
    section,
    footer {
      box-sizing: border-box;
      width: 1000px;
      background-color: #eee;
      border: 1px dashed #ccc;
      margin: 0 auto;
    }
    header {
      height: 50px;
    }
    nav {
      height: 100px;
      margin: 5px auto;
    }
    main {
      margin: 0 auto;
      height: 1000px;
      width: 1000px;
    }
    aside {
      width: 245px;
      height: 1000px;
      float: left;
    }
    section {
      width: 750px;
      height: 1000px;
      float: right;
    }
    footer {
      height: 200px;
      margin: 5px auto 0;
    }
  </style>
</head>
<body>
<header></header>
<nav></nav>
<main>
  <aside></aside>
  <section></section>
</main>
<footer></footer>
</body>
</html>
