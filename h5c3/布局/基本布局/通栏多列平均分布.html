<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .container {
      margin: 0 auto;
      width: 1000px;
    }
    .background-color-border {
      background-color: #eee;
      border: 1px dashed #ccc;
    }
    header {
      height: 50px;
    }
    nav {
      box-sizing: border-box;
      width: 1000px;
      height: 100px;
      margin: 5px auto;
    }
    main {
      margin: 0 auto;
      height: 400px;
      width: 1000px;
    }
    main > ul {
      display: flex;
      /*flex-wrap: wrap;*/
    }
    ul > li {
      /*float: left;*/
      box-sizing: border-box;
      width: 244px;
      height: 400px;
      background-color: #eee;
      border: 1px dashed #ccc;
      margin-bottom: 5px;
      list-style: none;
      flex: 1;
    }
    ul > li + li {
      margin-left: 8px;
    }
    footer {
      height: 200px;
      margin: 5px auto 0;
    }
  </style>
</head>
<body>
<header class="background-color-border">
  <div class="container">
  </div>
</header>
<nav class="background-color-border"></nav>
<main>
  <ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>
</main>
<footer class="background-color-border">
  <div class="container">
  </div>
</footer>
</body>
</html>
