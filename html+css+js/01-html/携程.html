<!DOCTYPE html>

    /*header*/
    /*header {*/
      /*display: flex;*/
    /*}*/
    /*header > a {*/
      /*flex: 1;*/
    /*}*/
    header > a > img {
      width: 100%;
    }

    /*main*/
    main > .item {
      height: 100px;
      border-radius: 10px;
      display: flex;
      margin: 10px;
    }
    main > .item:nth-of-type(1) {
      background-color: #6bcdac;
    }
    main > .item:nth-of-type(2) {
      background-color: #5acdcd;
    }
    main > .item:nth-of-type(3) {
      background-color: #6994cd;
    }
    main > .item:nth-of-type(4) {
      background-color: #6160cd;
    }
    main > .item > .left {
      flex: 1;
    }
    main > .item > .right {
      flex: 2;
      display: flex;
      flex-wrap: wrap;
    }
    main > .item > .right  > a {
      text-decoration: none;
      width: 50%;
      line-height: 50px;
      text-align: center;
      box-sizing: border-box;
      border-bottom: 1px solid #fff;
      border-left: 1px solid #fff;
      color: #fff;
    }
    /*选择后两个:nth-last-of-type(-n+2)*/
    main > .item > .right  > a:nth-last-of-type(-n+2) {
      border-bottom: none;
    }
    main > .extra {
      display: flex;
    }
    main > .extra > a {
      flex: 1;
    }
    main > .extra > a >img {
      width: 100%;
    }

    /*footer*/
    footer {
      font-size: 12px;
    }
    footer nav {
      display: flex;
      border-bottom: 1px solid #ccc;
      border-top: 1px solid #ccc;
    }
    footer nav a {
      flex: 1;
      text-decoration: none;
      text-align: center;
      line-height: 25px;
      color: #aaa;
      /*border: */
    }
    footer .link {
      text-decoration: none;
      text-align: center;
      line-height: 20px;
    }
    footer .copyRight {
      text-align: center;
      line-height: 20px;
    }
  </style>
</head>
