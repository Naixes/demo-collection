<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width:100px;
            height:100px;
            background:red;
            /* 添加过渡 */
            transition: 1s;
        }
        .box:hover{
            width:100px;
            height:100px;
            background:yellow;
        }
        .fl {
            padding: 20px;
            /* 1 */
            overflow: hidden;
        }
        .aaa {
            float: left;
        }
        .bbb {
            float: right;
        }
        /* 2 */
        /* .clearfix:after {  
            content: "";
            display: block;
            height: 0;
            clear: both;
            visibility: hidden;
        }  */
    </style>
</head>
<body>
    <div class="box">
        box
    </div>
    <div class="fl clearfix">
        <span class="aaa">111</span>
        <span class="bbb">222</span>
        <!-- 3 -->
        <!-- <div style="clear:both"></div> -->
    </div>
    <span>333</span>
</body>
</html>
