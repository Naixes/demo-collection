<!DOCTYPE html>
<html>
<head>
	<title>flex实现栅格系统</title>
	<style type="text/css">
		.row {
			display: flex;
		}
		.row > div {
			height: 100px;
			margin-bottom: 10px;
			background-color: #f1f1f1;
			border: 1px solid #ccc;
			box-sizing: border-box; 
		}
		.row .col-12 {
			flex: 0 0 100%;
		}
		.row .col-6 {
			flex: 0 0 50%;
		}
		.row .col-4 {
			flex: 0 0 33.333%;
		}
		.row .col-3 {
			flex: 0 0 25%;
		}
		.row-wrap {
			display: flex;
			flex-wrap: wrap;
		}
		.col {
			flex: 1;
		}
	</style>
</head>
<body>
	<div class="content">
		<h1>flex实现栅格系统</h1>
		<div class="row row-wrap">
			<div class="col-12"></div>
			<div class="col-6"></div>
			<div class="col-6"></div>
			<div class="col-4"></div>
			<div class="col-4"></div>
			<div class="col-4"></div>
			<div class="col-3"></div>
			<div class="col-3"></div>
			<div class="col-3"></div>
			<div class="col-3"></div>
			<div class="col"></div>
			<div class="col"></div>
			<div class="col"></div>
			<div class="col"></div>
			<div class="col"></div>
		</div>
		<div class="row">
		</div>
		<div class="row">
		</div>
		<div class="row">
		</div>
	</div>
</body>
</html>
