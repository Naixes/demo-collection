<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .test, .inner {
            width: 100px;
            height: 100px;
            position: absolute;
        }
        .test::before, .test::after {
            position: absolute;
            width: 100px;
            height: 100px;
            content: "";
            top: 0;
            left: 0;
            background:yellow;
            z-index: -1;
        }
        .test::before {
            transform: skew(45deg);
        }
        .test::after {
            transform: skewX(-45deg);
        }
    </style>
</head>
<body>
    <div class="test">
    </div>
</body>
</html>
