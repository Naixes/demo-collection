<body>
	<script>
		// 计算0-100之间的学生等级
		// 超过两个if，可能是思路有问题
		// 10-(100/n)

		// 遍历字符串
		let str = 'abc'
		let a1 = Array.from(str)
		let a2 = [...str]
		let a3 = [...new Set(str)]
		let a4 = Array.prototype.slice.call(str)
		console.log(a1, a2, a3, a4)
	</script>
</body>
