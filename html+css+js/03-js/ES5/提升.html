<html lang="en">

<head>

<body>
	<!-- 变量提升和函数提升 -->
	<script>
		// 原题
		// alert(a)
		// a() 
		// var a = 3
		// function a() {
		// 	alert(10)
		// }
		// alert(a)
		// a = 6
		// a()

		// 分析
		// function a() {
		// 	alert(10)
		// }
		// // 不会覆盖函数声明
		// var a
		// // 当函数名和变量名重复变量没有赋值时，函数生效
		// alert(a) // 函数
		// a() // 弹出10
		// // 覆盖函数声明
		// a = 3
		// alert(a) // 弹出3
		// a = 6
		// a() // 报错

		// 拓展
		// 函数表达式
		// var a = function naixes(num) {
		// 	// 函数表达式中naixes是只读的，不能被修改
		// 	naixes = num
		// 	console.log(typeof naixes) // function
		// 	return 1
		// }
		// a(1)
		// console.log(typeof naixes()) // 报错，naixes外部访问不到

		// 非函数表达式
		function naixes(num) {
			// 可以修改
			naixes = num
			console.log(typeof naixes) // number
			return 1
		}
		naixes(1) // 报错：not function
	</script>
</body>
