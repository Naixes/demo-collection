<!DOCTYPE html>
<html>
<head>
	<title>图标浮动效果</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
	<style type="text/css">
		* {
			padding: 0;
			margin: 0;
		}
		body {
			background-color: #fff;
		}
		.image {
			position: absolute;
			left: 50%;
			top: 50%;
			transform: translate(-50%, -50%);
			width: 650px;
			height: 370px;
			overflow: hidden;
		}
		.img-content {
			width: 100%;
			height: 100%;
			position: absolute;
			top: 0;
			left: 0;
			padding: 40px;
			box-sizing: border-box;
		}
		.img-content h1 {
			color: white;
			transition: .4s;
			text-transform: uppercase;
		}
		/*图片悬停*/
		.image:hover .img-content h1 {
			transform: translateY(-10px);
		}
		.img-content .icons {
			position: absolute;
			right: 40px;
			bottom: 40px;
		}
		.img-content .icons .icon {
			text-decoration: none;
			color: transparent;
			padding: 0 10px;
			transform: translateY(80px);
			font-size: 22px;
		}
		/*图片悬停*/
		.image:hover .icon {
			color: #141c2f;
			transform: translateY(0);
		}
		/*图标动画延迟*/
		.img-content .icon:nth-child(1) {
			/*时长，延迟*/
			transition: transform .4s .1s, color .4s;
		}
		.img-content .icon:nth-child(2) {
			transition: transform .4s .2s, color .4s;
		}
		.img-content .icon:nth-child(3) {
			transition: transform .4s .3s, color .4s;
		}
		/*图标悬停：注意权重需要大于图片悬停*/
		.icons .icon:hover {
			color: #2b70ab;
		}
		/*遮罩*/
		.img-content::before {
			content: '';
			background-color: rgba(255, 255, 255, .6);
			width: 100%;
			height: 0;
			position: absolute;
			left: 0;
			bottom: 0;
			/*裁切：polygon连续线段，必须同方向*/
			clip-path: polygon(0 100%, 100% 0, 100% 100%);
			transition: .4s;
		}
		.image:hover .img-content::before {
			height: 40%;
		}
	</style>
</head>
<body>
	<main class="image">
		<img src="./img/image.jpg">
		<div class="img-content">
			<h1>Image Title</h1>
			<div class="icons">
				<a href="#" class="icon fas fa-heart"></a>
				<a href="#" class="icon fas fa-comment"></a>
				<a href="#" class="icon fas fa-share"></a>
			</div>
		</div>
	</main>
</body>
</html>
