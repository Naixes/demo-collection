    <a href="/">百度一下</a>
    <script>
        const observer = new IntersectionObserver(entries => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const link = entry.target;
                    console.log(link);
                    // 预加载链接
                }
            });
        });

        // 对所有 a 标签添加观察者
        Array.from(document.querySelectorAll('a'), link => {
            observer.observe(link);
        });
    </script>
