<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>PWA应用开发</title>
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <link rel="manifest" href="./manifest.json" />
    <!-- Add to home screen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="YD PWA">
    <link rel="apple-touch-icon" href="monkey.png">
</head>

<body>

<!--     <header></header>
    http://github.hubspot.com/offline/docs/welcome/
    <main>App Shell</main>
    <footer></footer> -->
    <img src="./images/kb.jpeg" width="300px;">
    <script type="text/javascript" src="./js/index.js"></script>
    <script type="text/javascript" src="./js/test.js"></script>
    <script type="text/javascript">
    if ('serviceWorker' in navigator) {
        //第二次才会生效
        console.log('当前控制权', navigator.serviceWorker.controller);
        navigator.serviceWorker.register('/sw.js')
            .then(function(registration) {
                // 登记成功
                console.log('ServiceWorker登记成功，范围为', registration.scope);
            }).catch(function(err) {
                // 登记失败
                console.log('ServiceWorker登记失败：', err);
            });
    }
    </script>
</body>

</html>
