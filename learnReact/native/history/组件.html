<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="browser.js" charset="utf-8"></script>
    <script src="react.development.js" charset="utf-8"></script>
    <script src="react-dom.development.js" charset="utf-8"></script>
</head>
<body>
    <div id="div"></div>
</body>
<script type="text/babel">
let root = document.getElementById("div")

// 组件
class Comp extends React.Component{
    constructor(...args){
        super(...args)
        this.name = 'blue'
        // 状态：constructor中初始化，要用setState({})修改更新后会重新渲染
        this.state = {
            name: 'state_blue'
        }
    }
    fn() {
        return 'aaa'
    }
    render() {
        let div = <div>bbb</div>
        // {}：jsx语法在html中写入js代码
        return (
            <div>
                <h4>jsx语法</h4>
                <div>{this.name}</div>
                <div>{this.state.name}</div>
                {this.fn()}
                {div}
            </div>
        )
    }
}

// 循环渲染
class List extends React.Component{
    constructor(...args){
        super(...args)
        this.state = {
        }
    }
    render() {
        let data = [
            {name: 'blue', age: '1'},
            {name: 'blue2', age: '2'},
            {name: 'blue3', age: '3'},
            {name: 'blue4', age: '4'}
        ]
        return (
            <div>
                <h4>循环渲染</h4>
                <ul>
                    {data.map((e, i) => (
                        <li key={i}>
                            姓名：{e.name}
                            年龄：{e.age}
                        </li>
                    ))}
                </ul>
            </div>
        )
    }
}

ReactDOM.render(
    <div className="box">
        <div>
            <label htmlFor="user">用户名：</label>
            <input id="user" type="text" />
            <Comp/>
            <List/>
        </div>
    </div>,
    root
)
</script>
</html>
