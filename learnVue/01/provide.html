<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>vue</title>
</head>
<body>
  <div id="app">
		<my></my>
  </div>
  <script src="../node_modules/vue/dist/vue.js"></script>
  <script>
		Vue.component("My", {
			// 也可以是对象
			inject: ["a"],
			template: "<div>{{a}}</div>"
		})
    const vm = new Vue({
        el: "#app",
        data: {
        },
				// provide 和 inject 主要为高阶插件/组件库提供用例。并不推荐直接用于应用程序代码中。
				// 应该是一个对象或返回一个对象的函数。该对象包含可注入其子孙的属性。
				provide: {
					a: 1
				}
    })
  </script>
</body>
</html>
