<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MVVM</title>
</head>
<body>
    <div id="app">
        请输入内容： <input type="text" v-model="msg">
        <div>{{msg}}</div>
        <div>hello {{stu.name}} {{stu.age}}</div>
        <div>{{school}} {{stu.age}}</div>
        <div v-html="<div>msg：{{msg}} 我是v-html指令生成的模板</div>"></div>
        <button v-on:click="change">改变数据</button>
    </div>
    <!-- <script src="../node_modules/vue/dist/vue.js"></script> -->
    <script src="./MVVM.js"></script>
    <script>
        const vm = new Vue ({
            el: "#app",
            data: {
                msg: "msg内容",
                stu: {
                    name: "sin",
                    age: 18
                }
            },
            computed: {
                school() {
                    return this.stu.name + this.stu.age
                }
            },
            methods: {
                change() {
                    this.stu.age = 25
                }
            }
        })
    </script>
</body>
</html>
