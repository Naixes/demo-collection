<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container {
            height: 1000px;
            background-color: #ccc;
        }
        .container {
            width: 100%
        }
        @media (min-width: 768px) {
            .container {
                width: 750px
            }

        @media (min-width: 992px) {
            .container {
                width: 970px
            }
        }

        /*当屏幕宽度>1200时执行*/
        @media (min-width: 1200px) {
            .container {
                width: 1170px
            }
        }

        }
    </style>
</head>
<body>
<div class="container"></div>
</body>
</html>
