<!DOCTYPE html>
<html>
<head>
	<title>小方块loading效果</title>
	<style type="text/css">
		body {
			padding: 0;
			margin: 0;
		}
		.loading {
			width: 100%;
			height: 100vh;
			background-color: #74b9ff;
			position: relative;
			display: flex;
			align-items: center;
		}
		.loading::after {
			content: '';
			position: absolute;
			background-color: #ffeaa7;
			width: 50px;
			height: 50px;
			left: 30%;
			border-radius: 10px;
			animation: loading 4s infinite linear;
		}
		@keyframes loading {
			from {
				transform: rotate(0deg);
			}
			50% {
				left: 70%; 
				transform: rotate(1440deg);
			}
			to {
				transform: rotate(0deg);
			}
		}
	</style>
</head>
<body>
	<main class="loading"></main>
</body>
</html>
