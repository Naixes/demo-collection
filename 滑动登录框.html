<!DOCTYPE html>
<html>
<head>
	<title>滑动登录框</title>
	<script type="text/javascript" src="./js/jquery-1.8.3.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
	<style type="text/css">
		body {
			padding: 0;
			margin: 0;
			background-color: #333;
		}
		.login-show {
			position: absolute;
			left: 50%;
			top: 50%;
			transform: translate(-50%, -50%);

			color: white;
			padding: 10px 20px;
			border: 1px solid white;
			cursor: pointer;
		}
		.login-hide {
			position: absolute;
			right: 10px;
			top: 10px;
			opacity: .7;
			cursor: pointer;
		}
		.login-box {
			width: 100%;
			height: 100vh;
			/*不占空间*/
			position: absolute;
			/*背景渐变*/
			background-image: linear-gradient(45deg, #9fbaa8, #31354c);
			color: white;
			font-size: 14px;
			/*隐藏*/
			left: -100%;
			transition: .6s;
		}
		/*必须放在.login-box样式的下面*/
		.showed {
			left: 0;
		}
		.login-form {
			/*居中*/
			position: absolute;
			left: 50%;
			top: 50%;
			transform: translate(-50%, -50%);
			text-align: center;
		}
		.welcm {
			/*font-family: "montserrat", sans-serif;*/
			font-weight: 400;
			/*h1有默认的margin*/
			margin-top: 0;
		}
		.txt {
			width: 240px;
			padding: 10px 20px;
			outline: none;
			margin-bottom: 10px;
			border: 1px solid white;
			border-radius: 4px;
			background: none;
			color: white;
			/*竖向排列*/
			display: block;
			/*和submit的默认值不一样*/
			box-sizing: border-box;
		}
		.login-btn {
			background-color: #2c3150;
			border: 0;
			color: white;
			padding: 10px 20px;
			width: 240px;
			border-radius: 4px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div class="login-show"><i class="fas fa-sign-in-alt"></i> Show Login Form</div>
	<div class="login-box">
		<div class="login-hide"><i class="fas fa-times"></i></div>
		<form class="login-form">
			<h1 class="welcm">Welcome</h1>
			<input type="text" name="" class="txt" placeholder="Your name">
			<input type="password" name="" class="txt" placeholder="Password">
			<input type="submit" name="" class="login-btn" value="Login">
		</form>
	</div>
</body>
<script type="text/javascript">
	$(".login-show").on("click", function () {
		$(".login-box").toggleClass("showed")
	})
	$(".login-hide").on("click", function () {
		$(".login-box").toggleClass("showed")
	})
</script>
</html>
