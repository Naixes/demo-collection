<!DOCTYPE html>
<html>
<head>
	<title>音乐loading效果</title>
	<style type="text/css">
		body {
			padding: 0;
			margin: 0;
			background-color: #333;
		}
		.middle {
			position: absolute;
			left: 50%;
			top: 50%;
			transform: translate(-50%, -50%);
		}
		.bar {
			background-color: white;
			width: 6px;
			height: 60px;
			display: inline-block;
			margin: 0 2px;
			/*过渡原点*/
			transform-origin: bottom center;
			animation: loading 1.5s infinite ease-in-out;
		}
		.bar1 {
			animation-delay: .1s;
		}
		.bar2 {
			animation-delay: .2s;
		}
		.bar3 {
			animation-delay: .3s;
		}
		.bar4 {
			animation-delay: .4s;
		}
		.bar5 {
			animation-delay: .5s;
		}
		.bar6 {
			animation-delay: .6s;
		}
		.bar7 {
			animation-delay: .7s;
		}
		.bar8 {
			animation-delay: .8s;
		}
		@keyframes loading {
			0% {
				transform: scaleY(0.1);
			}
			50% {
				transform: scaleY(1);
				background-color: #686de0;
			}
			100% {
				transform: scaleY(0.1);
				background-color: transparent;
			}
		}
	</style>
</head>
<body>
	<main class="middle">
		<!-- 回车会出现空隙 -->
		<div class="bar bar1"></div><div class="bar bar2"></div><div class="bar bar3"></div><div class="bar bar4"></div><div class="bar bar5"></div><div class="bar bar6"></div><div class="bar bar7"></div><div class="bar bar8"></div>
	</main>
</body>
</html>
